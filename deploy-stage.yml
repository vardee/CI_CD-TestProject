.deploy_template:
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker pull $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME
    - docker stop weatherforecast || true
    - docker rm weatherforecast || true
    - docker run -d -p 80:80 --name weatherforecast $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME
  after_script:
    - 'curl -X POST -H "Content-type: application/json" --data "{\"content\":\"Deployment successful! Version: $CI_COMMIT_REF_NAME\"}" https://discord.com/api/webhooks/1192451053535379456/IyIJHoq0KwZ1QlmpIkBXdW1ACSazVwoe3lh6RBaNiursmaRaYmM17ZNKBj6T8aBNrkAN'
  tags:
    - docker-runner


deploy:
  extends: .deploy_template
  stage: deploy