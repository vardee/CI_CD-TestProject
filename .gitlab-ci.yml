stages:        
  - build
  - test
  - deploy

build-job:    
  stage: build
  script:
    - echo "Compiling the code..."
    - echo "Compile complete."
  tags:
    - docker-runner

unit-test-job:
  stage: test   
  script:
    - echo "Running unit tests... This will take about 60 seconds."
    - sleep 60
    - echo "Code coverage is 90%"
  tags:
    - docker-runner

lint-test-job:   
  stage: test   
  script:
    - echo "Linting code... This will take about 10 seconds."
    - sleep 10
    - echo "No lint issues found."
  tags:
    - docker-runner

deploy-succes-job:
  stage: deploy
  environment: production
  script:
    - echo "Deploying application..."
    - echo "Application successfully deployed."
    - 'response=$(curl -s -w "\\n%{http_code}" -X GET http://localhost:80/weatherforecast)'
    - 'body=$(echo "$response" | head -n -1)'
    - 'status_code=$(echo "$response" | tail -n 1)'
    - echo "Server response body: $body"
    - echo "Server status code: $status_code"
    - 'curl -X POST -H "Content-type: application/json" --data "{\"content\":\"Deployment successful! Version: $CI_COMMIT_REF_NAME. Application is up and running on port 80. Server response code: $status_code. Server response body: $body\"}" https://discord.com/api/webhooks/1192450981724696716/W4HTbRqpuMMuF8u9Fm9ydm6MG7-DxfoE6zHrQfwlV4L9sUyCgVeHKFuO9tHKfQf4on4p'
  tags:
    - docker-runner
  when: on_success
  after_script:
    - 'curl -X POST -H "Content-type: application/json" --data "{\"content\":\"Deployment successful! Version: $CI_COMMIT_REF_NAME\"}" https://discord.com/api/webhooks/1192450981724696716/W4HTbRqpuMMuF8u9Fm9ydm6MG7-DxfoE6zHrQfwlV4L9sUyCgVeHKFuO9tHKfQf4on4p'

deploy-fail-job:
  stage: deploy
  environment: production
  script:
    - echo "Deployment failed!"
  tags:
    - docker-runner
  when: on_failure
  after_script:
    - 'curl -X POST -H "Content-type: application/json" --data "{\"content\":\"Deployment failed! Version: $CI_COMMIT_REF_NAME\"}" https://discord.com/api/webhooks/1192450981724696716/W4HTbRqpuMMuF8u9Fm9ydm6MG7-DxfoE6zHrQfwlV4L9sUyCgVeHKFuO9tHKfQf4on4p'
